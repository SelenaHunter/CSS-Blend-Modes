<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Title</title>

	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link rel="stylesheet" href="scss/index.css">
</head>

<body>
	<div class="page-container">
		
		<!-- NAVIGATION -->
		<nav class="nav-menu sticky">
			<nav class="navbar">
				<ul class="horizontal-flex">
					<li><a href="#image-selection">Home</a></li>
				</ul>
			</nav>
		</nav>
	
		<!-- MAIN -->
		<main>
			<div id="image-selection">
				<h1>CSS Background Image Blend Mode</h1>
					<img src="" id="preview">
			</div>
			<div id="color-selection">
				<input type="file" id="filetag">
				<input type="color" id="background-color-picker">
				<label for="color">Color</label>
			</div>

			<div class="buttons horizontal-flex">
				<button id="normal" onclick="changeCSS(this.id)">Normal</button>
				<button id="multiply" onclick="changeCSS(this.id)">Multiply</button>
				<button id="screen" onclick="changeCSS(this.id)">Screen</button>
				<button id="overlay" onclick="changeCSS(this.id)">Overlay</button>
				<button id="darken" onclick="changeCSS(this.id)">Darken</button>
				<button id="lighten" onclick="changeCSS(this.id)">Lighten</button>
				<button id="color-dodge" onclick="changeCSS(this.id)">Dodge</button>
				<button id="color-burn" onclick="changeCSS(this.id)">Burn</button>
				<button id="difference" onclick="changeCSS(this.id)">Difference</button>
				<button id="exclusion" onclick="changeCSS(this.id)">Exclusion</button>
				<button id="hue" onclick="changeCSS(this.id)">Hue</button>
				<button id="saturation" onclick="changeCSS(this.id)">Saturation</button>
				<button id="color" onclick="changeCSS(this.id)">Color</button>
				<button id="luminosity" onclick="changeCSS(this.id)">Luminosity</button>
			</div>
		</main>
		
		<!-- FOOTER -->
		<footer>
			<p>This is a footer.</p>
		</footer>
		
	</div>

	<script src="scripts.js"></script>
