<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">

	<title>CSS Blend Modes</title>
	<meta name="description" content="A tool to upload images and preview different CSS blend modes">
	<meta name="author" content="Selena Hunter">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link rel="stylesheet" href="scss/index.css">
</head>

<body>
	<div class="page-container">
		<main>
			<h1>CSS Background Image Blend Mode</h1>
			<div class="preview-wrapper">
				<div id="preview"></div>
				<div id="preview2"></div>
			</div>

			<div class="input-wrapper">
				<div class="selection-wrapper1">
					<h2>Image 1</h2>
					<div class="clip-buttons">
						<button class="clip-button" id="full" onclick="changeClip()">Full</button>
						<button class="clip-button" id="half" onclick="changeClip()">Half</button>
						<button class="clip-button" id="corner" onclick="changeClip()">Corner</button>
					</div>
					<div class="color-selection">
						<input type="file" class="filetag" id="filetag1" autocomplete="off">
						<div class="opacity-wrapper">
							<input type="range" class="opacity-control" id="opacity" min="0" max="100" value="100" autocomplete="off">
							<label for="opacity" class="opacity-label">Opacity: <span id="opacity-amount"></span>%</label>
						</div>
						<input type="color" id="background-color-picker1" class="color-picker" autocomplete="off">
						<label for="color1">Color 1</label>
					</div>
					<div class="buttons horizontal-flex">
						<button class="button1" id="normal" onclick="changeCSSBlendMode()">Normal</button>
						<button class="button1" id="multiply" onclick="changeCSSBlendMode()">Multiply</button>
						<button class="button1" id="screen" onclick="changeCSSBlendMode()">Screen</button>
						<button class="button1" id="overlay" onclick="changeCSSBlendMode()">Overlay</button>
						<button class="button1" id="darken" onclick="changeCSSBlendMode()">Darken</button>
						<button class="button1" id="lighten" onclick="changeCSSBlendMode()">Lighten</button>
						<button class="button1" id="color-dodge" onclick="changeCSSBlendMode()">Dodge</button>
						<button class="button1" id="color-burn" onclick="changeCSSBlendMode()">Burn</button>
						<button class="button1" id="difference" onclick="changeCSSBlendMode()">Difference</button>
						<button class="button1" id="exclusion" onclick="changeCSSBlendMode()">Exclusion</button>
						<button class="button1" id="hue" onclick="changeCSSBlendMode()">Hue</button>
						<button class="button1" id="saturation" onclick="changeCSSBlendMode()">Saturation</button>
						<button class="button1" id="color" onclick="changeCSSBlendMode()">Color</button>
						<button class="button1" id="luminosity" onclick="changeCSSBlendMode()">Luminosity</button>
					</div>
				</div>
				
				<div class="selection-wrapper2">
					<h2>Image 2</h2>
					<div class="clip-buttons">
						<button class="clip-button2" id="full2" onclick="changeClip()">Full</button>
						<button class="clip-button2" id="half2" onclick="changeClip()">Half</button>
						<button class="clip-button2" id="corner2" onclick="changeClip()">Corner</button>
					</div>
					<div class="color-selection">
						<input type="file" class="filetag" id="filetag2" autocomplete="off">
						<div class="opacity-wrapper">
							<input type="range" class="opacity-control" id="opacity2" min="0" max="100" value="100" autocomplete="off">
							<label for="opacity2" class="opacity-label">Opacity: <span id="opacity-amount2"></span>%</label>
						</div>
						<input type="color" id="background-color-picker2" class="color-picker" autocomplete="off">
						<label for="color2">Color 2</label>
					</div>
					<div class="buttons horizontal-flex">
						<button class="button2" id="normal" onclick="changeCSSBlendMode()">Normal</button>
						<button class="button2" id="multiply" onclick="changeCSSBlendMode()">Multiply</button>
						<button class="button2" id="screen" onclick="changeCSSBlendMode()">Screen</button>
						<button class="button2" id="overlay" onclick="changeCSSBlendMode()">Overlay</button>
						<button class="button2" id="darken" onclick="changeCSSBlendMode()">Darken</button>
						<button class="button2" id="lighten" onclick="changeCSSBlendMode()">Lighten</button>
						<button class="button2" id="color-dodge" onclick="changeCSSBlendMode()">Dodge</button>
						<button class="button2" id="color-burn" onclick="changeCSSBlendMode()">Burn</button>
						<button class="button2" id="difference" onclick="changeCSSBlendMode()">Difference</button>
						<button class="button2" id="exclusion" onclick="changeCSSBlendMode()">Exclusion</button>
						<button class="button2" id="hue" onclick="changeCSSBlendMode()">Hue</button>
						<button class="button2" id="saturation" onclick="changeCSSBlendMode()">Saturation</button>
						<button class="button2" id="color" onclick="changeCSSBlendMode()">Color</button>
						<button class="button2" id="luminosity" onclick="changeCSSBlendMode()">Luminosity</button>
					</div>
				</div>
			</div>
		</div>
		</main>
		
	</div>

	<script src="scripts.js"></script>
</body>

</html>
